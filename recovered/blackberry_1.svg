.ct-content>table>thead>tr>td>p:last-child,.ct-content>table>thead>tr>th>p:last-child{margin-bottom:0}.ct-content>table td:first-child>code{white-space:nowrap}.ct-content>h2:not(:first-child){margin-top:3rem;font-size:1.5rem;font-weight:600}.ct-content>h3{margin-top:2.5rem;font-size:1.25rem;font-weight:600}.ct-content>ol li,.ct-content>ul li{margin-bottom:.25rem}@media (min-width:992px){.ct-content>ol,.ct-content>p,.ct-content>ul{max-width:80%}}.ct-page-title{padding-left:1.25rem;border-left:2px solid #5e72e4;margin-bottom:1.5rem}.ct-title{margin-top:1rem;margin-bottom:.5rem;font-weight:300}@media (min-width:576px){.ct-title{font-size:1.5rem;font-weight:600}}.ct-lead{color:#3b454e;font-weight:500}@media (min-width:576px){.ct-lead{max-width:80%;margin-bottom:1rem;font-size:.875rem}}.ct-text-purple{color:#5e72e4}.ct-text-purple-bright{color:#9da9
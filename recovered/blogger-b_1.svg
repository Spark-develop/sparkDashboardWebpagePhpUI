ink:active{color:#5e72e4}.icon-examples{margin-top:1rem}.btn-icon-clipboard{margin:0;padding:24px;font-size:16px;font-weight:400;line-height:1.25;color:#393f49;background-color:#f8f9fa;border-radius:4px;border:0 none;text-align:left;font-family:inherit;display:inline-block;vertical-align:middle;text-decoration:none;-moz-appearance:none;cursor:pointer;width:100%;margin:.5rem 0}.btn-icon-clipboard:hover{background-color:#fff;box-shadow:0 0 0 1px rgba(0,0,0,.1),0 4px 16px rgba(0,0,0,.1)}.btn-icon-clipboard>div{align-items:center;display:flex}.btn-icon-clipboard i{box-sizing:content-box;color:#393f49;vertical-align:middle;font-size:1.5rem}.btn-icon-clipboard span{display:inline-block;font-size:.875rem;line-height:1.5;color:#393f49;margin-left:16px;overflow:hidden;white-space:nowrap;text-overflow:ellipsis;vertical-align:middle}code[class*=language-],pre[class*=language-]{font-family:Consolas,Menlo,Monaco,Andale Mono WT,Andale Mono,Lucida Console,Lucida Sans Typewriter,DejaVu Sans Mono,Bitstream Vera Sans Mono,Liberation Mono,Nimbus Mono L,Courier New,Courier,monospace;